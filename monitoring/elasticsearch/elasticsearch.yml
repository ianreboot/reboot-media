# Elasticsearch Configuration for Reboot Media Logging
# Optimized for production workloads with security and performance tuning

cluster.name: reboot-media-logs

# Node configuration
node.name: log-node-${HOSTNAME}
node.roles: ["master", "data", "ingest"]

# Network settings
network.host: 0.0.0.0
http.port: 9200
transport.port: 9300

# Discovery settings for cluster
discovery.seed_hosts: ["elasticsearch-1", "elasticsearch-2", "elasticsearch-3"]
cluster.initial_master_nodes: ["log-node-elasticsearch-1", "log-node-elasticsearch-2", "log-node-elasticsearch-3"]

# Path settings
path.data: /usr/share/elasticsearch/data
path.logs: /usr/share/elasticsearch/logs

# Memory settings
bootstrap.memory_lock: true

# Security settings
xpack.security.enabled: true
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.client_authentication: required
xpack.security.transport.ssl.keystore.path: elastic-certificates.p12
xpack.security.transport.ssl.truststore.path: elastic-certificates.p12

xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.keystore.path: elastic-certificates.p12

# Monitoring
xpack.monitoring.enabled: true
xpack.monitoring.collection.enabled: true

# Index lifecycle management
xpack.ilm.enabled: true

# Machine learning (disabled for resource optimization)
xpack.ml.enabled: false

# Indexing settings
index.number_of_shards: 3
index.number_of_replicas: 1

# Performance tuning
indices.memory.index_buffer_size: 20%
indices.fielddata.cache.size: 40%
indices.queries.cache.size: 10%

# Logging level
logger.org.elasticsearch.deprecation: warn
logger.org.elasticsearch.transport: info

# Thread pool settings
thread_pool.write.queue_size: 1000
thread_pool.search.queue_size: 1000

# Index template for application logs
index_patterns:
  - "reboot-*"

# Retention policies
action.destructive_requires_name: true