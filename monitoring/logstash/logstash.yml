# Logstash Configuration for Reboot Media
# Central log processing and enrichment

node.name: logstash-${HOSTNAME}

# Pipeline settings
pipeline.workers: 4
pipeline.batch.size: 1000
pipeline.batch.delay: 50

# Path configuration
path.data: /usr/share/logstash/data
path.config: /usr/share/logstash/pipeline
path.logs: /usr/share/logstash/logs

# API settings
api.http.host: "0.0.0.0"
api.http.port: 9600

# Monitoring
xpack.monitoring.enabled: true
xpack.monitoring.elasticsearch.hosts: ["https://elasticsearch-1:9200", "https://elasticsearch-2:9200", "https://elasticsearch-3:9200"]
xpack.monitoring.elasticsearch.username: "logstash_system"
xpack.monitoring.elasticsearch.password: "${ELASTICSEARCH_PASSWORD}"

# Security
xpack.management.enabled: false

# Dead letter queue
dead_letter_queue.enable: true
dead_letter_queue.max_bytes: 2gb

# Performance tuning
config.reload.automatic: true
config.reload.interval: 3s