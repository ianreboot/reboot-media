# Nginx security configuration for Reboot Media
# Include this in your server block

# Security headers
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests" always;

# Hide Nginx version
server_tokens off;

# Disable unnecessary HTTP methods
if ($request_method !~ ^(GET|HEAD|POST)$) {
    return 405;
}

# Deny access to hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Security for specific file types
location ~* \.(git|env|log|sql|bak|swp|DS_Store)$ {
    deny all;
}

# Rate limiting (requires nginx rate limit module)
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=forms:10m rate=2r/s;

# Apply rate limiting to form endpoints
location ~ ^/(api/contact|api/lead) {
    limit_req zone=forms burst=5 nodelay;
    # Your proxy or fastcgi settings here
}

# General rate limiting
location / {
    limit_req zone=general burst=20 nodelay;
    try_files $uri $uri/ /index.html;
}